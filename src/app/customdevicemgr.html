<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/geotab-styles.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Custom Device Manager</title>
</head>

<body>

  <div id="customdevicemgr">

    <div id="customdevicemgr" class="geotab-page geo-page inventory-page">
      <header class="geo-page__header">
        <h1 class="geo-header__page-name">Custom Device Manager</h1>
        <div class="pageNameSecondary">
          <h2 class="geotabSecondaryTitle"><span>Data submitted here will be queued and processed after you click the Save button, and may take some time to complete.</span></h3>
        </div>
      </header>
      <section class="geo-page__content page-content geo-page--initial-overflow">
        <div id="customdevicemgr-notice">
        </div>
        <div class="page-content__main">
        </div>
        <div class="entities-list inventory-table">
          <table class="customdevicemgr-table entities-list__table">
            <thead class="entities-list__header">
              <tr class="entities-list__header-row">
                <th scope="col" class="entities-list__header-cell entities-list__header-cell--first">
                  <div class="entities-list__header-cell-content flexible-column__content">Asset</div>
                </th>
                <th scope="col" class="entities-list__header-cell entities-list__header-cell">
                  <div class="entities-list__header-cell-content flexible-column__content">Serial Number</div>
                </th>
                <th scope="col" class="entities-list__header-cell entities-list__header-cell">
                  <div class="entities-list__header-cell-content flexible-column__content">Battery</div>
                </th>
                <th scope="col" class="entities-list__header-cell entities-list__header-cell">
                  <div class="entities-list__header-cell-content flexible-column__content">Odometer (km)</div>
                </th>
                <th scope="col" class="entities-list__header-cell entities-list__header-cell">
                  <div class="entities-list__header-cell-content flexible-column__content">Engine Hours (hrs/min)</div>
                </th>
                <th scope="col" class="entities-list__header-cell entities-list__header-cell">
                  <div class=" entities-list__header-cell-content flexible-column__content"></div>
                </th>
              </tr>
            </thead>
            <tbody class="customdevicemgr-table__body">
            </tbody>
          </table>
        </div>
    </div>
    </section>
  </div>

  </div>

</body>

</html>
